<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		
		<script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
		
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
						
				<!-- Slide 01 -->
				<section>
					<h2>Man Tsui Dashboard Portfolio</h2>
					<h5>A Demonstration using Tableau with reveal.js</h5>
					<p>
						<small>Presentation created by <a href="https://www.linkedin.com/in/man-tsui-83840415/">Man Tsui</a> </small>
						<br>
						<small>reveal.js created by <a href="http://hakim.se">Hakim El Hattab</a> / <a href="http://twitter.com/hakimel">@hakimel</a></small>
						<br>
						<small>Hakim's original presentation <a href="http://lab.hakim.se/reveal-js/#/">here</a></small>

					</p>
				</section>
			
				<!-- Slide 02 -->
				<section>
					<center>
						<iframe src="https://public.tableau.com/views/MedicareChargeProject_0/IPChargeDashboard?:showVizHome=no&:embed=true&:tabs=no&:toolbar=no" style='width:1280px; height: 720px;'></iframe>												
					</center>
				</section>
						
				<!-- Slide 03 -->
				<section>
					<center>
						<iframe src="https://public.tableau.com/views/MedicareChargeProject_0/OPChargeDashboard?:showVizHome=no&:embed=true&:tabs=no&:toolbar=no" style='width:1280px; height: 720px;'></iframe>												
					</center>
				</section>

				<!-- Slide 04 -->
				<section>
					<center>
						<iframe src="https://public.tableau.com/views/SacPoliceDispatchDashboard/SacramentoPoliceDispatchAnalysis?:showVizHome=no&:embed=true&:tabs=no&:toolbar=no" style='width:1280px; height: 720px;'></iframe>												
					</center>
				</section>
				
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				
				// Transition style
				transition: 'convex', // none/fade/slide/convex/concave/zoom
				
				width: '100%',
    				height: '100%',
				
				// Loop the presentation
				loop: true,
				
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
